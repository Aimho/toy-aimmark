query getUserItem($user_id: String!) {
  item(where: { user_id: { _eq: $user_id } }) {
    id
    url
    name
    is_private
  }
}

query getAllItem {
  item(where: { is_private: { _eq: false } }) {
    id
    url
    name
  }
}

mutation insertItem(
  $user_id: String!
  $url: String!
  $name: String!
  $is_private: Boolean!
) {
  insert_item_one(
    object: {
      url: $url
      name: $name
      user_id: $user_id
      is_private: $is_private
    }
  ) {
    id
  }
}

mutation deleteItem($id: uuid!) {
  delete_item_by_pk(id: $id) {
    id
    name
    url
    user_id
  }
}
