query getUserItem($user_id: String!, $is_private: Boolean) {
  item(
    order_by: { name: asc }
    where: { user_id: { _eq: $user_id }, is_private: { _eq: $is_private } }
  ) {
    id
    url
    name
    base_url
    is_private
  }
}

query getAllItem {
  item(limit: 10, where: { is_private: { _eq: false } }) {
    base_url
    id
    name
    url
  }
}

mutation insertItem(
  $url: String!
  $base_url: String!
  $name: String!
  $user_id: String!
  $is_private: Boolean!
) {
  insert_item_one(
    object: {
      url: $url
      base_url: $base_url
      name: $name
      user_id: $user_id
      is_private: $is_private
    }
  ) {
    id
  }
}

mutation deleteItem($id: uuid!) {
  delete_item_by_pk(id: $id) {
    id
  }
}
